name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'landing/**'
      - 'docs/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Build Landing Page
      - name: Install landing dependencies
        working-directory: ./landing
        run: npm ci

      - name: Build landing page
        working-directory: ./landing
        run: npm run build

      # Build Docs
      - name: Install docs dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build docs (static export)
        working-directory: ./docs
        run: npm run build:ghpages

      # Merge outputs into single site
      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r landing/out/* _site/
          mkdir -p _site/docs
          cp -r docs/out/* _site/docs/
          touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
